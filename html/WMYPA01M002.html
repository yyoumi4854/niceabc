<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi"> 
	<title>상세 투자하기 NICE abc</title>
	<link type="text/css" href="../css/common.css" rel="stylesheet">
	<link type="text/css" href="../css/content.css" rel="stylesheet">
	<script type="text/javascript" src="../js/ext/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/ext/jquery/jquery.placeholder-0.2.js"></script>
	<script type="text/javascript" src="../js/ui_common.js"></script> <!-- 임시 js -->

<body>
<!-- skipnavi -->
<div id="skipnavi"> 
   <a href="#fincent_contents">컨텐츠 바로가기 </a> 
</div>
<!-- //skipnavi -->  

<div id="fincent_container">
	<!-- popup -->
	<div class="fincent_popup ui_popup"><!-- 팝업 ui_popup -->
		<section class="popup_inner01">
			<h1>정산내역</h1>
			<div class="popup_cont">
				<div class="list_card02">
					<dl class="box_product">
						<dt>
							<strong class="tit">패션그룹형지 3호</strong>
						</dt>
						<dd>
							<ul class="gray_s_tit_list">
								<li><span class="title">투자금액</span><strong class="bold_txt">10,000<span class="gray_txt"> 원</span></strong></li>
								<li><span class="title">예상수익금(세전)</span><strong class="bold_txt">329<span class="gray_txt"> 원</span></strong></li>
								<li><span class="title" style="margin-left: 10px;">원천징수</span><strong class="bold_txt" style="font-weight: 400;">80<span class="gray_txt"> 원</span></strong></li>
								<li><span class="title" style="margin-left: 10px;">플랫폼수수료</span><strong class="bold_txt" style="font-weight: 400;">32<span class="gray_txt"> 원</span></strong></li>
								<li><span class="title">수익금(실수령)</span><strong class="bold_txt">217<span class="gray_txt"> 원</span></strong></li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>
			<div class="bottom_btn">
				<button type="button" class="btn_primary_dgreen"><span>확인</span></button>
			</div>
			<button type="button" class="btn_close_popup ui_close_popup"><span class="hide">창닫기</span></button><!-- 팝업닫기 ui_close_popup -->
		</section>		
	</div>
	<!-- //popup -->

	<button type="button" class="btn_primary_dgreen ui_open_popup w100p"><span>정산내역</span></button><!-- 팝업열기 ui_open_popup -->
</div>
</body>
</html>
