<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi"> 
	<title>유동화 신청 대상 업로드 후 팝업 NICE abc</title>
	<link type="text/css" href="../css/common.css" rel="stylesheet">
	<link type="text/css" href="../css/content.css" rel="stylesheet">
	<script type="text/javascript" src="../js/ext/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/ext/jquery/jquery.placeholder-0.2.js"></script>
	<script type="text/javascript" src="../js/ui_common.js"></script> <!-- 임시 js -->
</head>
<body>
<!-- skipnavi -->
<div id="skipnavi"> 
   <a href="#fincent_contents">컨텐츠 바로가기 </a> 
</div>
<!-- //skipnavi -->  

<div id="fincent_container">
	
	<!-- popup -->
	<div class="fincent_popup ui_popup"><!-- 팝업 ui_popup -->
		<section class="popup_inner01">
			<h1>유동화 신청 대상 업로드</h1>

			<div class="popup_cont data_upload_popup">
				<div class="step_ico_up">
					<ol>
						<li>대상 업로드</li>
						<li>데이터 검증</li>
						<li>대상 확정</li>
					</ol>
				</div>

				<div class="box_gray">
					<strong>파일 업로드 전 확인하세요.</strong>
					<ol>
						<li>1개의 파일만 업로드 가능합니다.</li>
						<li>사업자번호의 형식이 올바르지 않을 경우 대상 등록이 불가합니다.</li>
						<li>엑셀의 행기준으로 데이터가 중복일 경우 대상 등록이 불가합니다.</li>
					</ol>
				</div>

				<div class="upload_btn">
					<button type="button" class="btn_line_green"><span>파일 업로드</span></button>
				</div>

				<div class="file_info_table_wrap">
					<table>
						<caption>파일 업로드</caption>
						<colgroup class="m_none">
							<col style="width: 60%;">
							<col style="width: 20%;">
							<col style="width: 20%;">
						</colgroup>
						<colgroup class="pc_none">
							<col style="width: 50%;">
							<col style="width: 25%;">
							<col style="width: 25%;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">파일명</th>
								<th scope="col">파일위치</th>
								<th scope="col">파일크기</th>
							</tr>
						</thead>
						<tbody>
							<!-- 파일 업로드 후 -->
							<tr>
								<td class="excel_tem">12월 유동화 대상_niceabc_v 0.1111222333444555.execl</td><!-- class="excel_tem" 아이콘 위치때문에 임의로 넣은 것 -->
								<td>C:\Users\resources\static\img</td>
								<td>141KB</td>
							</tr>
							<!-- //파일 업로드 후 -->
						</tbody>
					</table>
					<div class="delete_btn_wrap">
						<button type="button"><span>삭제</span></button>
					</div>
				</div>
				
			</div>
		
			<div class="bottom_btn">
				<button type="button" class="btn_primary_dgray"><span>닫기</span></button>
				<button type="button" class="btn_primary_dgreen"><span>유동화 대상 등록</span></button>
			</div>
			<button type="button" class="btn_close_popup ui_close_popup"><span class="hide">창닫기</span></button><!-- 팝업닫기 ui_close_popup -->
		</section>		
	</div>
	<!-- //popup -->
	
	<button type="button" class="btn_primary_dgreen ui_open_popup w100p"><span>데이터 업로드 파일 업로드 후(유동화 신청 대상 업로드)</span></button><!-- 팝업열기 ui_open_popup -->
</div>
</body>
</html>
